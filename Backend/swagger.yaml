swagger: "2.0"
info:
    title: Bank Argent API documentation
    description: Contains all available API endpoints in this codebase
    version: "1.0.0"
    termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
    - http
paths:
    /user/login:
        post:
            tags:
                - User Module
            summary: Login
            description: API for Login
            parameters:
                - in: body
                  name: body
                  description: Login Payload
                  required: true
                  schema:
                      $ref: "#/definitions/Login"
            produces:
                - application/json
            responses:
                "200":
                    description: Login Successfully
                    schema:
                        $ref: "#/definitions/LoginResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/signup:
        post:
            tags:
                - User Module
            summary: Signup
            description: API for Signup
            parameters:
                - in: body
                  name: body
                  description: Signup Payload
                  required: true
                  schema:
                      $ref: "#/definitions/User"
            produces:
                - application/json
            responses:
                "200":
                    description: Signup Successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    /user/profile:
        get:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: User Profile API
            description: API for fetching a user profile
            responses:
                "200":
                    description: User profile retrieved successfully
                    schema:
                        $ref: "#/definitions/UserProfile"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error
        put:
            security:
                - Bearer: []
            tags:
                - User Module
            summary: Update user profile
            description: API for updating a user profile
            parameters:
                - in: body
                  name: body
                  description: Update user profile attributes
                  required: true
                  schema:
                      $ref: "#/definitions/UserProfile"
            produces:
                - application/json
            responses:
                "200":
                    description: User profile updated successfully
                    schema:
                        $ref: "#/definitions/ApiResponse"
                "400":
                    description: Invalid Fields
                "500":
                    description: Internal Server Error

    # ✅ GESTION DES COMPTES
    /accounts:
        get:
            security:
                - Bearer: []
            tags:
                - Accounts
            summary: Get all accounts
            description: Retrieves all accounts of the user
            responses:
                "200":
                    description: List of accounts retrieved successfully
                    schema:
                        type: array
                        items:
                            $ref: "#/definitions/Account"
                "401":
                    description: Unauthorized

    /accounts/{id}:
        get:
            security:
                - Bearer: []
            tags:
                - Accounts
            summary: Get account details
            parameters:
                - name: id
                  in: path
                  required: true
                  type: string
                  description: Account ID
            responses:
                "200":
                    description: Account details retrieved successfully
                    schema:
                        $ref: "#/definitions/Account"
                "404":
                    description: Account not found

    # ✅ GESTION DES TRANSACTIONS
    /transactions:
        get:
            security:
                - Bearer: []
            tags:
                - Transactions
            summary: Get all transactions
            description: Retrieves the transaction history of the user
            responses:
                "200":
                    description: List of transactions retrieved successfully
                    schema:
                        type: array
                        items:
                            $ref: "#/definitions/Transaction"
                "401":
                    description: Unauthorized

    /transactions/{id}:
        get:
            security:
                - Bearer: []
            tags:
                - Transactions
            summary: Get transaction details
            parameters:
                - name: id
                  in: path
                  required: true
                  type: string
                  description: Transaction ID
            responses:
                "200":
                    description: Transaction details retrieved successfully
                    schema:
                        $ref: "#/definitions/Transaction"
                "404":
                    description: Transaction not found

        put:
            security:
                - Bearer: []
            tags:
                - Transactions
            summary: Update transaction (category or note)
            parameters:
                - name: id
                  in: path
                  required: true
                  type: string
                  description: Transaction ID
                - in: body
                  name: body
                  required: true
                  schema:
                      $ref: "#/definitions/TransactionUpdate"
            responses:
                "200":
                    description: Transaction updated successfully
                "400":
                    description: Bad request

securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header

definitions:
    User:
        type: object
        properties:
            email:
                type: string
            password:
                type: string
            firstName:
                type: string
            lastName:
                type: string
            userName:
                type: string

    UserProfile:
        type: object
        properties:
            userName:
                type: string

    Login:
        type: object
        properties:
            email:
                type: string
            password:
                type: string

    LoginResponse:
        type: object
        properties:
            token:
                type: string

    ApiResponse:
        type: object
        properties:
            status:
                type: integer
            message:
                type: string

    Account:
        type: object
        properties:
            id:
                type: string
            name:
                type: string
            balance:
                type: number
            currency:
                type: string

    Transaction:
        type: object
        properties:
            id:
                type: string
            date:
                type: string
                format: date
            description:
                type: string
            amount:
                type: number
            balance:
                type: number
            category:
                type: string
            note:
                type: string

    TransactionUpdate:
        type: object
        properties:
            category:
                type: string
            note:
                type: string

    Category:
        type: object
        properties:
            id:
                type: string
            name:
                type: string
